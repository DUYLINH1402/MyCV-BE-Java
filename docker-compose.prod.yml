# =====================================
# Docker Compose - Production Deployment (AWS EC2 + RDS)
# Sử dụng cho AWS EC2 với RDS PostgreSQL
# =====================================
version: '3.8'

services:
  # =====================================
  # Portfolio API Application
  # =====================================
  portfolio-api:
    image: ghcr.io/${GITHUB_REPOSITORY:-linhnguyen/portfolio-api}:${IMAGE_TAG:-latest}
    container_name: portfolio-api
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=prod
      # Database (AWS RDS)
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-portfolio_db}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_POOL_SIZE=${DB_POOL_SIZE:-20}
      - DB_POOL_MIN_IDLE=${DB_POOL_MIN_IDLE:-10}
      # Security
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      - ADMIN_SECRET_TOKEN=${ADMIN_SECRET_TOKEN}
      # Server
      - SERVER_PORT=8080
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  portfolio-network:
    driver: bridge


