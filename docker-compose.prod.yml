# =====================================
# Docker Compose - Production Deployment
# Sử dụng cho server staging/production
# =====================================
version: '3.8'

services:
  # =====================================
  # Portfolio API Application
  # =====================================
  portfolio-api:
    image: ghcr.io/${GITHUB_REPOSITORY:-linhnguyen/portfolio-api}:${IMAGE_TAG:-latest}
    container_name: portfolio-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/portfolio_db
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - APP_SECURITY_JWT_SECRET=${JWT_SECRET}
      - APP_SECURITY_JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =====================================
  # PostgreSQL Database
  # =====================================
  postgres:
    image: postgres:16-alpine
    container_name: portfolio-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: portfolio_db
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d portfolio_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================================
  # Nginx Reverse Proxy (Optional)
  # =====================================
  # nginx:
  #   image: nginx:alpine
  #   container_name: portfolio-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - portfolio-api
  #   networks:
  #     - portfolio-network

networks:
  portfolio-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

