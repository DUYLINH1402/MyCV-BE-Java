# =====================================================
# Portfolio API - Development Profile Configuration
# =====================================================

spring:
  # =====================================================
  # Database Configuration (Development - PostgreSQL Local)
  # Đọc từ file .env hoặc biến môi trường
  # =====================================================
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:portfolio_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}

  # =====================================================
  # JPA Configuration (Development)
  # =====================================================
  jpa:
    hibernate:
      ddl-auto: update  # Auto-update schema in dev mode
    show-sql: true

  # =====================================================
  # Flyway Configuration (Development)
  # =====================================================
  flyway:
    enabled: true
    clean-disabled: false  # Allow cleaning in dev

# =====================================================
# Logging Configuration (Development)
# =====================================================
logging:
  level:
    root: INFO
    com.linhnguyen.portfolio_api: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

