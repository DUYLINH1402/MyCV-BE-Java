# =====================================================
# Portfolio API Configuration
# Author: Nguyen Duy Linh
# =====================================================

spring:
  docker:
    compose:
      enabled:  false
  application:
    name: portfolio-api

  # =====================================================
  # Database Configuration (PostgreSQL)
  # =====================================================
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:portfolio_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # =====================================================
  # JPA / Hibernate Configuration
  # =====================================================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false  # Best practice: disable OSIV to avoid lazy loading issues
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  # =====================================================
  # Flyway Database Migration
  # =====================================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # =====================================================
  # Cache Configuration (Caffeine)
  # =====================================================
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=600s

# =====================================================
# Server Configuration
# =====================================================
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

# =====================================================
# Logging Configuration
# =====================================================
logging:
  level:
    root: INFO
    com.linhnguyen.portfolio_api: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.orm.connections.pooling: OFF
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# =====================================================
# OpenAPI / Swagger Configuration
# =====================================================
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

# =====================================================
# JWT Security Configuration
# =====================================================
application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY:portfolio-api-secret-key-for-jwt-must-be-at-least-256-bits-long-for-security}
      expiration: 86400000  # 24 hours in milliseconds
    # Admin credentials now stored in profile table (email + password)

