# =====================================================
# Portfolio API Configuration
# Author: Nguyen Duy Linh
# =====================================================

spring:
  docker:
    compose:
      enabled: false
  application:
    name: portfolio-api

  # =====================================================
  # Profile Selection (dev/prod/test)
  # =====================================================
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

  # =====================================================
  # Database Configuration (PostgreSQL)
  # Sử dụng biến môi trường để bảo mật thông tin nhạy cảm
  # Cung cấp default values để tránh crash khi biến chưa được set
  # =====================================================
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # =====================================================
  # JPA / Hibernate Configuration
  # =====================================================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false  # Best practice: disable OSIV to avoid lazy loading issues
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  # =====================================================
  # Flyway Database Migration
  # =====================================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # =====================================================
  # Cache Configuration (Caffeine)
  # =====================================================
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=600s

# =====================================================
# Server Configuration
# =====================================================
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

# =====================================================
# Logging Configuration
# =====================================================
logging:
  level:
    root: INFO
    com.linhnguyen.portfolio_api: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.orm.connections.pooling: OFF
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# =====================================================
# OpenAPI / Swagger Configuration
# =====================================================
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

# =====================================================
# CORS Configuration
# Cấu hình mặc định, có thể override theo từng profile (dev/prod)
# =====================================================
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
    allowed-headers: "*"
    exposed-headers: Authorization,Content-Disposition
    allow-credentials: true
    max-age: 3600

# =====================================================
# JWT Security Configuration
# =====================================================
application:
  security:
    jwt:
      secret-key: ${JWT_SECRET:portfolio-api-secret-key-for-jwt-must-be-at-least-256-bits-long-for-security}
      expiration: ${JWT_EXPIRATION:86400000}  # 24 hours in milliseconds
    admin:
      secret-token: ${ADMIN_SECRET_TOKEN:admin-default-token-change-in-production}

