# =====================================================
# Portfolio API - Production Profile Configuration
# Dùng cho AWS EC2 + RDS
# =====================================================

spring:
  # =====================================================
  # Database Configuration (AWS RDS PostgreSQL)
  # Sử dụng environment variables từ EC2
  # =====================================================
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME:portfolio_db}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # =====================================================
  # JPA Configuration (Production)
  # =====================================================
  jpa:
    hibernate:
      ddl-auto: validate  # Only validate, never modify in production
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        generate_statistics: false

  # =====================================================
  # Flyway Configuration (Production)
  # =====================================================
  flyway:
    enabled: true
    clean-disabled: true  # Never allow cleaning in production
    validate-on-migrate: true

# =====================================================
# Server Configuration (Production)
# =====================================================
server:
  port: ${SERVER_PORT:8080}
  tomcat:
    max-threads: 200
    min-spare-threads: 20

# =====================================================
# Logging Configuration (Production)
# =====================================================
logging:
  level:
    root: WARN
    com.linhnguyen.portfolio_api: INFO
    org.hibernate.SQL: WARN
    org.springframework.web: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# =====================================================
# CORS Configuration (Production)
# Chỉ cho phép domain frontend chính thức
# =====================================================
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://portfolio-f2abd.web.app}

# =====================================================
# Security Configuration (Production)
# =====================================================
application:
  security:
    jwt:
      secret-key: ${JWT_SECRET}
      expiration: ${JWT_EXPIRATION:86400000}
    admin:
      secret-token: ${ADMIN_SECRET_TOKEN}

