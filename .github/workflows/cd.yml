# =====================================
# CD Pipeline - Build Docker & Deploy to AWS EC2
# Tự động deploy khi merge vào main
# =====================================
name: CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production


#  Biến mặc định của GitHub Actions
env:
  REGISTRY: ghcr.io
  # IMAGE_NAME sẽ được set trong job để đảm bảo lowercase
  JAVA_VERSION: '17'

jobs:
  # =====================================
  # Job 1: Build Docker Image
  # =====================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
# Set image name to lowercase để convert DUYLINH1402/MyCV-BE-Java → duylinh1402/mycv-be-java (Do Docker KHÔNG cho phép chữ hoa trong image name)
      - name: Set image name to lowercase
        id: image_name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image info
        run: |
          echo "### Docker Image Info" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY

  # =====================================
  # Job 2: Deploy to EC2
  # =====================================
  deploy-ec2:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set image name to lowercase
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << ENDSSH
            # Di chuyển đến thư mục app
            cd /home/${{ secrets.EC2_USER }}/portfolio-api || mkdir -p /home/${{ secrets.EC2_USER }}/portfolio-api && cd /home/${{ secrets.EC2_USER }}/portfolio-api
            
            # Login vào GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull image mới nhất
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Dừng container cũ (nếu có)
            docker stop portfolio-api 2>/dev/null || true
            docker rm portfolio-api 2>/dev/null || true
            
            # Chạy container mới với biến môi trường từ file .env
            docker run -d \
              --name portfolio-api \
              --restart unless-stopped \
              -p 8080:8080 \
              --env-file /home/${{ secrets.EC2_USER }}/portfolio-api/.env \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Cleanup old images
            docker image prune -f
            
            # Kiểm tra container đang chạy
            docker ps | grep portfolio-api
          ENDSSH

      - name: Health Check
        run: |
          echo "Waiting for application to start..."
          sleep 30
          curl -f http://${{ secrets.EC2_HOST }}:8080/api/health || echo "Health check failed, but deployment completed"

      - name: Deployment Summary
        run: |
          echo "### Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production (EC2)" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** ${{ secrets.EC2_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "Image: ${{ needs.build-docker.outputs.image_tag }}"
          # TODO: Thêm lệnh deploy thực tế ở đây

